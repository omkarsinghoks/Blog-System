  <script>
    function toggleContent(button) {
      // Find the nearest parent container and then the content container inside it
      const parentContainer = button.closest('.text-open-close-container'); // Get the parent container
      const contentContainer = parentContainer.querySelector('.content-container'); // Find the content container
      const imageSection = parentContainer.querySelector('.post-image'); // Find the image section within the same container
  
      if (contentContainer.classList.contains('expanded')) {
          contentContainer.classList.remove('expanded'); // Collapse the content
          button.textContent = 'Read More'; // Update button text
          if (imageSection) {
              imageSection.style.display = 'none'; // Hide the image
          }
      } else {
          contentContainer.classList.add('expanded'); // Expand the content
          button.textContent = 'Read Less'; // Update button text
          if (imageSection) {
              imageSection.style.display = 'inline'; // Show the image
          }
      }
  }
</script>
